<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Задача «Подписка на бложик»</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="form-content">
        <h2 class="form-header">Хочу подписаться!</h2>
        <p>После вашего согласия на подписку вам будут приходить<br>уведомления на почту и телефон</p>
        <form class="main-form">
            <div class="form-field">
                <label>
                    Ваше имя<input class="form-input" name="name" type="text" placeholder="Имя">
                </label>
            </div>
            <div class="form-field">
                <label>
                    Email<input class="form-input" name="email" type="email" placeholder="email@yandex.ru">
                </label>
            </div>
            <div class="form-field">
                <label>
                    Телефон<input class="form-input" name="phone" type="tel" placeholder="89990007766">
                </label>
            </div>
            <div class="notify-choice">
                <p>Хочу получать уведомления:</p>
                <div class="checkbox-field">
                    <input class="modified-checkbox" type="checkbox">На почту
                </div>
                <div class="checkbox-field">
                    <input class="modified-checkbox" type="checkbox">На телефон
                </div>
            </div>
            <button class="form-submit-button" type="submit">Подписаться</button>
        </form>
    </div>
    <div class="mail-content">
        
    </div>
</body>
</html>
